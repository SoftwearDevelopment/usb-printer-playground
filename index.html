<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>USB printing playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="./main.js"></script>
  </head>
  <body>
    <label
      ><input
        type="radio"
        id="short-message"
        name="message-type"
        value="short"
        checked
      />Short message</label
    >

    <br />

    <label
      ><input
        type="radio"
        id="long-message"
        name="message-type"
        value="long"
      />Long message</label
    >

    <br />

    <button id="usb-print">Print with any usb device</button>

    <button id="filtered-print">Print with class 7 usb device</button>

    <div id="result">waiting for result</div>
  </body>
</html>
